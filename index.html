 
<html>

  <head>

    <title>Image recognition</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    
  <div class="container">
    
    <center>

      <h1 class="btn btn-default heading"> IMAGE RECOGNITION </h1>

      <br><br>

      <p>Model is trained to identify the following objects: </p>

      <b class="NameOfObjects">

        <hr>

        Water Bottle

        <hr>

        Marker

        <hr>

        Sanitizer

        <hr>

        Fidget Spinner

        <hr>

      </b>

      <label>Webcam View - </label>

      <div id="Camera"></div>

      <br><br>

      <label> Captured Image:-  </label>

      <br>

      <div id="Result"></div>

      <br><br>

      <button class="btn btn-warning" onclick="TakeSnapshot()"> Capture Image </button>

      <br><br>

      <button class="btn btn-info" onclick="Check()"> Identify Image </button>

      <br><br>

      <p>
        
        Object : 
        
        <span id="ResultObjectName"></span> 
      
      </p>

      <p>
        
        Accuracy : 
        
        <span id="ResultObjectAccuracy"></span>
      
      </p>

    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
